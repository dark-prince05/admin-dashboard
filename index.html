<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>admin-dashboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-top-icon">
          <img class="dash-icon" src="icons/dashboard.svg" alt="dashboard" />
        </div>
        <div class="sidebar-top-content">Dashboard</div>
        <div class="sidebar-mid-icon">
          <div><img class="icon" src="icons/home.svg" alt="home" /></div>
          <div><img class="icon" src="icons/profile.svg" alt="profile" /></div>
          <div><img class="icon" src="icons/message.svg" alt="messages" /></div>
          <div><img class="icon" src="icons/history.svg" alt="history" /></div>
          <div><img class="icon" src="icons/tasks.svg" alt="tasks" /></div>
          <div>
            <img class="icon" src="icons/communities.svg" alt="communities" />
          </div>
        </div>
        <div class="sidebar-mid-content">
          <div class="home side-text">Home</div>
          <div class="profile side-text">Profile</div>
          <div class="messages side-text">Messages</div>
          <div class="history side-text">History</div>
          <div class="tasks side-text">Tasks</div>
          <div class="communities side-text">Communities</div>
        </div>
        <div class="sidebar-bottom-icon">
          <div>
            <img class="icon" src="icons/settings.svg" alt="settings" />
          </div>
          <div><img class="icon" src="icons/support.svg" alt="support" /></div>
          <div><img class="icon" src="icons/privacy.svg" alt="privacy" /></div>
        </div>
        <div class="sidebar-bottom-content">
          <div class="settings side-text">Settings</div>
          <div class="support side-text">Support</div>
          <div class="privacy side-text">Privacy</div>
        </div>
      </div>
      <div class="header">
        <div>
          <div class="search">
            <img class="icon" src="icons/search.svg" alt="search" />
            <input type="text" />
          </div>
          <div class="bell">
            <img class="icon" src="icons/bell.svg" alt="notification" />
          </div>
          <div class="p-image"></div>
          <div class="u-name">Dark Prince</div>
        </div>
        <div>
          <div class="p-pic"></div>
          <div class="msg">Hi there,</div>
          <div class="user-name">Dark Prince</div>
          <button type="button">new</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
      <div class="main">
        <div class="title">My Projects</div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="tools">
        Tools Used
        <div class=""></div>
      </div>
      <div class="lang">Languages Known</div>
      <div class=""></div>
    </div>
  </body>
</html>
