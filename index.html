<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>admin-dashboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-top-icon">
          <img class="dash-icon" src="icons/dashboard.svg" alt="dashboard" />
        </div>
        <div class="sidebar-top-content">Dashboard</div>
        <div class="sidebar-mid-icon">
          <div><img class="icon" src="icons/home.svg" alt="home" /></div>
          <div><img class="icon" src="icons/profile.svg" alt="profile" /></div>
          <div><img class="icon" src="icons/message.svg" alt="messages" /></div>
          <div><img class="icon" src="icons/history.svg" alt="history" /></div>
          <div><img class="icon" src="icons/tasks.svg" alt="tasks" /></div>
          <div>
            <img class="icon" src="icons/communities.svg" alt="communities" />
          </div>
        </div>
        <div class="sidebar-mid-content">
          <div class="side-text">Home</div>
          <div class="side-text">Profile</div>
          <div class="side-text">Messages</div>
          <div class="side-text">History</div>
          <div class="side-text">Tasks</div>
          <div class="side-text">Communities</div>
        </div>
        <div class="sidebar-bottom-icon">
          <div>
            <img class="icon" src="icons/settings.svg" alt="settings" />
          </div>
          <div><img class="icon" src="icons/support.svg" alt="support" /></div>
          <div><img class="icon" src="icons/privacy.svg" alt="privacy" /></div>
        </div>
        <div class="sidebar-bottom-content">
          <div class="side-text">Settings</div>
          <div class="side-text">Support</div>
          <div class="side-text">Privacy</div>
        </div>
      </div>
      <div class="header">
        <div class="search">
          <div>
            <img class="icon" src="icons/search.svg" alt="search" />
          </div>
          <input type="text" id="searchbar" name="searchbar" />
        </div>
        <div class="profile">
          <div>
            <img class="icon" src="icons/bell.svg" alt="notification" />
          </div>
          <div>
            <img
              class="profile-pic"
              src="images/dark-prince.png"
              alt="profile-pic"
            />
          </div>
          <h3>Dark Prince</h3>
        </div>
        <div class="info">
          <img class="p-pic" src="images/dark-prince.png" alt="profile-pic" />
          <div class="msg">
            <strong>Hi there,</strong>
            <h2>Dark Prince (@dark-prince05)</h2>
          </div>
        </div>
        <div class="buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
      <div class="main">
        <h3>Projects</h3>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="tools">
        Tools Used
        <div class=""></div>
      </div>
      <div class="lang">
        Languages Known
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
