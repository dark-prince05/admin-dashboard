<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>admin-dashboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div id="dashboard">DashBoard</div>
        <div class="contents">
          <div>
            <img src="icons/home.svg" alt="home" height="20" width="20" />
            <a class="home" href="#home">Home</a>
          </div>
          <div>
            <img src="icons/profile.svg" alt="profile" height="20" width="20" />
            <a class="profile" href="#profile">Profile</a>
          </div>
          <div>
            <img
              src="icons/message.svg"
              alt="messages"
              height="20"
              width="20"
            />
            <a class="messages" href="#msg">Messages</a>
          </div>
          <div>
            <img src="icons/history.svg" alt="home" height="20" width="20" />
            <a class="history" href="#history">history</a>
          </div>
          <div>
            <img src="icons/tasks.svg" alt="tasks" height="20" width="20" />
            <a class="tasks" href="#tasks">Tasks</a>
          </div>
        </div>
        <div class="internels">
          <div>
            <img
              src="icons/settings.svg"
              alt="settings"
              height="20"
              width="20"
            />
            <a class="settings" href="#settings">Settings</a>
          </div>
          <div>
            <img src="icons/support.svg" alt="support" height="20" width="20" />
            <a class="support" href="#support">Support</a>
          </div>
          <div>
            <img src="icons/privacy.svg" alt="privacy" height="20" width="20" />
            <a class="privacy" href="#privacy">Privacy</a>
          </div>
        </div>
      </div>
      <div class="header">
        <div>
          <div class="search">
            <img src="icons/search.svg" alt="search" height="20" width="20" />
            <input type="text" />
          </div>
          <div class="bell">
            <img
              src="icons/bell.svg"
              alt="notification"
              height="20"
              width="20"
            />
          </div>
          <div class="p-image"></div>
          <div class="u-name">Dark Prince</div>
        </div>
        <div>
          <div class="p-pic"></div>
          <div class="msg">Hi there,</div>
          <div class="user-name">Dark Prince</div>
          <button type="button">new</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
      <div class="main">
        <div class="title">My Projects</div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="tools">
        Tools Used
        <div class=""></div>
      </div>
      <div class="lang">Languages Known</div>
      <div class=""></div>
    </div>
  </body>
</html>
